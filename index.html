<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <style>
            table tr td {
            padding: 0px 10px;
        }
    </style>
</head>

<body>
    <div id='data'></div>
    
    <table class="table table-responsive">
        <tr>
            <td class="align-top">
                <table id='info' class="table table-bordered table-dark">
                    <thead>
                        <th>dataset</th>
                        <th>name</th>
                    </thead>
                    <tbody>
            
                    </tbody>
                </table>
            </td>
            <td class="align-top">
                <table id='nodes' class="table table-bordered table-dark">
                    <thead>
                        <th>id</th>
                        <th>cx</th>
                        <th>cy</th>
                        <th>type</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
            <td class="align-top">
                <table id='fleet' class="table table-bordered table-dark">
                    <thead>
                        <th>departure_node</th>
                        <th>arrival_node</th>
                        <th>capacity</th>
                        <th>max_travel_time</th>
                        <th>type</th>
                        <th>id</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
            <td class="align-top">
                <table id='requests' class="table table-bordered table-dark">
                    <thead>
                        <th>tw_start</th>
                        <th>tw_end</th>
                        <th>quantity</th>
                        <th>service_time</th>
                        <th>id</th>
                        <th>node</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
            <td class="align-top">
                <table id='network' class="table table-bordered table-dark">
                    <thead>
                        <th>euclidean</th>
                        <th>decimals</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <button id='download' type="button" class="position-fixed" style="bottom: 1vh; left: 1vw;">
        Download
    </button>
    <script src="tableExport.js"></script>
    <script src="index.js"></script>
</body>

</html>
